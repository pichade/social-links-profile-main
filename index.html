<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Social links profile</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  </style>
</head>

<body class="grid-flow">


  <main class="card">
    <header class="grid-flow">
      <img src="./assets/images/avatar-jessica.jpeg" alt="Profile Picture of Jessica">
      <h1>Jessica Randall</h1>
      <h2>London, United Kingdom</h2>
      <p>"Front-end developer and avid reader."</p>
    </header>

    <ul class="socials grid-flow">
      <li class="label-link"><a href=""><span>GitHub</span></a></li>
      <li class="label-link"><a href=""><span>Frontend Mentor</span></a></li>
      <li class="label-link"><a href=""><span>LinkedIn</span></a></li>
      <li class="label-link"><a href=""><span>Twitter</span></a></li>
      <li class="label-link"><a href=""><span>Instagram</span></a></li>
    </ul>
  </main>


</body>

</html>
