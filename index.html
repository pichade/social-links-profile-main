<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Social links profile</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  </style>
</head>

<body class="grid-flow">

  <div class="card">
    <header class="grid-flow">
      <img src="./assets/images/avatar-jessica.jpeg" alt="Profile Picture of Jessica">
      <h1>Jessica Randall</h1>
      <h2>London, United Kingdom</h2>
      <p>"Front-end developer and avid reader."</p>
    </header>

    <li class="socials grid-flow">
      <a href="" class="label-link"><span>GitHub</span></a>
      <a href="" class="label-link"><span>Frontend Mentor</span></a>
      <a href="" class="label-link"><span>LinkedIn</span></a>
      <a href="" class="label-link"><span>Twitter</span></a>
      <a href="" class="label-link"><span>Instagram</span></a>
    </li>


</body>

</html>
